# database or a cache. For examples, see the Awesome Compose repository:
# https://github.com/docker/awesome-compose
services:
  server:
    build:
      context: .
    depends_on:
      - postgis
    restart: always
    environment:
      NODE_ENV: development
    env_file:
      - .env.development
    ports:
      - 3000:3000

  postgis:
    image: postgis/postgis
    restart: always
    environment:
      - POSTGRES_DB=forex_finder
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - 5432:5432
    volumes:
      - ./data/postgis:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U postgres -d forex_finder -h localhost || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
